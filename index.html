<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Page Title</title>
  <meta name="description" content="An ad-free, minimalist recipe finder. Browse, filter, or build your own recipes.">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>
  <script src="recipes.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <a href="index.html"><img src="images/logo.svg" alt="Replace Your Logo Here"></a>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="recipe-builder.html">Recipe Builder</a>
      <a href="https://cookanythingkitchen.com/license.html">License</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-text">
      <h1>Find Recipes</h1>
      <p>Filter by category, search by name, cuisine, or tag — fast, simple, ad-free.</p>
    </div>
  </section>

  <!-- Filters -->
  <div class="filter-bar">
    <select id="filter-category">
      <option value="">All Categories</option>
    </select>

    <input type="text" id="searchCombined" placeholder="Search recipes...">
    
    <select id="sortSelect">
      <option value="recent">Recently Added</option>
      <option value="name">Name (A–Z)</option>
      <option value="cuisine">Cuisine</option>
      <option value="category">Category</option>
    </select>

    <button id="randomRecipeBtn" style="background:#0369a1;color:#fff;border:none;border-radius:8px;padding:8px 14px;cursor:pointer;">🎲 Random</button>
  </div>

  <!-- Recipe Grid -->
  <div id="recipesContainer" class="info-cards">
    <div class="loading-spinner" id="loadingSpinner"></div>
  </div>

  <!-- Pagination -->
  <nav class="pagination" role="navigation" aria-label="Recipe pages">
    <button id="prevPage" aria-label="Previous page">← Previous</button>
    <div id="pageNumbers" role="group" aria-label="Page numbers"></div>
    <button id="nextPage" aria-label="Next page">Next →</button>
  </nav>

  <!-- Back to Top -->
  <button id="backToTopBtn" title="Back to top">↑</button>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <a href="index.html"><img src="images/logo.svg" alt="Replace Your Logo Here"></a>
      </div>
      <div class="footer-nav">
        <a href="index.html">Home</a>
        <a href="recipe-builder.html">Recipe Builder</a>
        <a href="https://cookanythingkitchen.com/license.html">License</a>
      </div>
      <p class="footer-copy">&copy; 2025 Cook Anything Kitchen. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
       // --- Search Shortcut (/ key) ---
    window.addEventListener("keydown", e => {
      if (e.key === "/" && document.activeElement.tagName !== "INPUT") {
        e.preventDefault();
        document.getElementById("searchCombined").focus();
      }
    });

    // --- Random Recipe Button ---
   // Random Recipe Button (now guaranteed to work)
const randomBtn = document.getElementById("randomRecipeBtn");
if (randomBtn) {
  randomBtn.addEventListener("click", () => {
    if (!allRecipes.length) {
      alert("Recipes are still loading — please wait a moment!");
      return;
    }
    const rand = allRecipes[Math.floor(Math.random() * allRecipes.length)];
    if (rand.link && rand.link !== "#") window.location.href = rand.link;
  });
}


    // --- Hide Spinner After Load ---
    const hideSpinner = () => document.getElementById("loadingSpinner").style.display = "none";
    window.addEventListener("recipesLoaded", hideSpinner);
  </script>

<script src="config-check.js" defer></script>

</body>
</html>
